  <body>
    <header>
      <h1>
        <a href="01-main.html" class="settingTitle">
          Dueto Park

      </h1>

      <nav>
        <h2 class="sr-only">menu</h2>
        <ul class="settingMenu">

    <main>
      <h1 class="sr-only">My pictures</h1>
    </main>
  </body>


  <script>
  document.write("<table>");
  var j = 0;
  var num=1;
    while(j<9){
      document.write("<tr>");
      var i = 0;
      while(i<6){
        document.write("<td><img src='./pictures/"+num+".jpg' width='300px'></td>");
        i=i+1;
        num=num+1;
      }
      j=j+1;
      document.write("</tr>");
    }
  document.write("</table>");

  </script>
